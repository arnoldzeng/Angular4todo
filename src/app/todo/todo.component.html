<section class="todoapp">
  <app-todo-header placeholder="What do you want to be?"
  (onTextChanges)="onTextChanges($event)" (onEnterUp)="testTodo()"
  >
  </app-todo-header>
  <app-todo-list [todos]="todos" (onRemoveTodo)="removeTodo($event)" (OnToggleTodo)="toggleTodo($event)" (onToggleAll)="toggleAll()"></app-todo-list>
  <app-todo-footer
  [itemCount]="todos?.length"
  (onClear)="clearCompleted()"
  ></app-todo-footer>
</section>
